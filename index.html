<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.37/fullpage.css">
</head>

<body>
    <navbar>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </navbar>

    <div id="fullpage">
        <div class="section active hero">Some section</div>
    </div>

    <script>
        function toggleSection(button) {
            // Toggle the clicked section
            const iconBx = button.closest('.iconBx');
            const alternativeSection = iconBx.querySelector('.alternativeSection');
            const icon = button.querySelector('i');

            if (alternativeSection.style.display === 'none') {
                alternativeSection.style.display = 'flex';
                icon.style.transform = 'rotate(45deg)';
                iconBx.style.width = 'fit-content';
                iconBx.classList.add('glow');
            } else {
                alternativeSection.style.display = 'none';
                icon.style.transform = 'rotate(0deg)';
                iconBx.style.width = 'fit-content';
                iconBx.classList.remove('glow');
            }
        }
    </script>

    <script>
        const fullPage = document.querySelector('#fullpage');
        fetch('Img.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const modules = data.Modules;

                modules.forEach(module => {
                    const section = document.createElement('div');
                    section.classList.add('section');

                    const imagesHTML = module.images
                        .filter(image => image && image.mainImage)
                        .map(image =>
                            ` <div class="iconBx">
                        <div class="main-image">
                            <div class="module-image">
                                <img src="${image.mainImage}" alt="${image.title}">
                            </div>
                            <div class="title text-center">${image.title}</div>
                            <div class="btnGroup">
                                ${(image.path1 || image.path2 || image.path3) ?
                                `<button class="btn btn-sm openSection" onclick="toggleSection(this)">
                                    <i class="material-symbols-outlined">add_circle</i>
                                </button>` : ''}
                                <a href="${image.mainImage}" target="_blank" download="${image.title}">
                                    <button class="btn btn-sm">
                                        <i class="material-symbols-outlined" download>download</i>
                                    </button>
                                </a>
                            </div>
                        </div>

                        ${(image.path1 || image.path2 || image.path3) ?
                                `<div class="alternativeSection" style="display: none;">
                            ${image.path1 ?
                                    `<div class="alternative-image alternative-image-1">
                                <div class="module-image">
                                    <img src="${image.path1}" alt="${image.title}">
                                </div>
                                <div class="title text-center">${image.title}</div>

                                <div class="btnGroup">
                                    <a href="${image.path1}" target="_blank" download="${image.title}"> 
                                        <button class="btn btn-sm">
                                            <i class="material-symbols-outlined">download</i>
                                        </button>
                                    </a>
                                </div>
                            </div>` : ''}

                            ${image.path2 ?
                                    `<div class="alternative-image alternative-image-2">
                                <div class="module-image">
                                    <img src="${image.path2}" alt="${image.title}">
                                </div>
                                <div class="title text-center">${image.title}</div>
                                <div class="btnGroup">
                                    <a href="${image.path2}" target="_blank" download="${image.title}">
                                        <button class="btn btn-sm">
                                            <i class="material-symbols-outlined">download</i>
                                        </button>
                                    </a>
                                </div>
                            </div>` : ''}

                            ${image.path3 ?
                                    `<div class="alternative-image alternative-image-3">
                                <div class="module-image">
                                    <img src="${image.path3}" alt="${image.title}">
                                </div>
                                <div class="title text-center">${image.title}</div>
                                <div class="btnGroup">
                                    <a href="${image.path3}" target="_blank" download="${image.title}">
                                        <button class="btn btn-sm">
                                            <i class="material-symbols-outlined">download</i>
                                        </button>
                                    </a>
                                </div>
                            </div>` : ''}

                        </div>` : ''}
                    </div>
                    `).join('');

                    section.innerHTML = `
                    <div class="container">
                    <div class="sectionHeading text-center">
                        <div class="text"><span>${module.name}</span></div>
                    </div>
                    <div class="iconsSection">
                            ${imagesHTML}
                    </div>
                    </div>
                `;

                    fullPage.appendChild(section);
                });
            })
            .catch(error => {
                console.error('Error loading modules:', error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.37/vendors/easings.min.js"></script>

</body>

</html>
